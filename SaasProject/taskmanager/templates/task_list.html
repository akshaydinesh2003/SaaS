<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33; /* Dark grey background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px; /* Maximum width for the container */
            margin: 50px auto; /* Center the container with margin */
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #212529; /* Dark color for the heading */
            text-align: center; /* Center align heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        table {
            width: 100%; /* Full width table */
            border-collapse: collapse; /* Merge borders */
        }

        th, td {
            padding: 12px; /* Padding for table cells */
            text-align: left; /* Align text to the left */
            border-bottom: 1px solid #dee2e6; /* Light grey border */
        }

        th {
            background-color: #007bff; /* Bootstrap primary color */
            color: #ffffff; /* White text for header */
        }

        tr:hover {
            background-color: #f1f1f1; /* Light grey background on row hover */
        }

        .btn {
            background-color: #007bff; /* Bootstrap primary color */
            color: #ffffff; /* White text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            padding: 10px 20px; /* Padding for buttons */
            font-size: 16px; /* Font size for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background transition */
            margin-top: 20px; /* Margin for spacing */
            display: block; /* Block display for buttons */
            width: 100%; /* Full width buttons */
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px; /* Smaller font size on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.name }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.status }}</td>
                    <td>{{ task.due_date }}</td>
                    <td>
                        <a href="{% url 'task_edit' task.id %}" class="btn">Edit</a>
                        <a href="{% url 'task_delete' task.id %}" class="btn">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align: center;">No tasks available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
