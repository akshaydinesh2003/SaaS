<h2>Assign Task</h2>
<form method="POST">
    {% csrf_token %}
    <label for="task">Task</label>
    <select name="task_id">
        {% for task in tasks %}
            <option value="{{ task.id }}">{{ task.title }}</option>
        {% endfor %}
    </select>
    
    <label for="user">Assign To</label>
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Assign Task</button>
</form>
