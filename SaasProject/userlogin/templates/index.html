<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33; /* Dark grey background */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
        }
    
        .container {
            text-align: center; /* Center align text */
            background-color: #ffffff; /* White background for the container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px; /* Fixed width for the container */
        }
    
        h1 {
            color: #212529; /* Dark color for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }
    
        p {
            color: #6c757d; /* Slightly darker grey for paragraph text */
            margin-bottom: 30px; /* Space below the paragraph */
        }
    
        .button-container {
            display: flex;
            justify-content: space-between; /* Space between buttons */
        }
    
        .btn {
            background-color: #007bff; /* Bootstrap primary color */
            color: #ffffff; /* White text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            padding: 10px 20px; /* Padding for buttons */
            font-size: 16px; /* Font size for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background transition */
            width: 48%; /* Adjust button width */
        }
    
        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    
        .btn:active {
            transform: scale(0.98); /* Slight scale down on click */
        }
    
        /* Responsive styles */
        @media (max-width: 500px) {
            .container {
                width: 90%; /* Make container responsive */
            }
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1>Welcome to Task Manager</h1>
        <p>Please login or sign up to continue.</p>
        <div class="button-container">
            <a href="{% url 'login' %}" class="btn">Login</a>
            <a href="{% url 'signup' %}" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
